<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="storenm">
        <strong>지점명</strong>
        <span></span>
    </p>
    <div id="store">
        <ul>
           <!-- 데이터 삽입 -->
        </ul>
    </div>
    <script 
    src="https://code.jquery.com/jquery-2.2.4.min.js" 
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url : "/portfolio/json/store.json",
                type : "GET",
                dateType: "json",
                success : function(mapinfo){

                    let maptag = `<li>`;

                        maptag += `<h2 class="storenm"><strong>지점명</strong><span>${mapinfo[0].storenm}</span></h2>`;
                        maptag += `<p class="store3m"><strong>지점장</strong><span>${mapinfo[0].storeem}</span></p>`;
                        maptag += `<p class="addr"><strong>주소</strong><span>${mapinfo[0].addr}</span></p>`;
                        // 데이터에 따라서 커스터마이징
                        maptag += `</li>`;

                    $("#store ul").html(maptag);
                },
                error : function(){

                }
            }) 
        })
    </script>
</body>
</html>
