<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="storenm">
        <strong>지점명</strong>
        <span></span>
    </p>
    <script 
    src="https://code.jquery.com/jquery-2.2.4.min.js" 
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // $(".storenm span").html("확인해보기")
            $.ajax({
                url : "/portfolio/json/store.json",
                type : "GET",
                dateType: "json",
                success : function(mapinfo){
                    console.log("지점정보", mapinfo)
                    $(".storenm span").html(mapinfo[0].storenm)
                },
                error : function(){

                }
            }) 
        })
    </script>
</body>
</html>
