<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="store">
        <ul>
           <!-- 데이터 삽입 -->
        </ul>
    </div>
    <script 
    src="https://code.jquery.com/jquery-2.2.4.min.js" 
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url : "/portfolio/json/store.json",
                type : "GET",
                dateType: "json",
                success : function(mapinfo){

                    let maptag = ""; // 초기값 선언은 for , forEach 문 안에서 하지 않는다. / 대입식도 역시 없음
                    mapinfo.forEach(function(ele, idx){
                        maptag += `<li>`;
                        maptag += `<h2 class="storenm"><strong>지점명</strong><span> ${mapinfo[idx].storenm}</span></h2>`;
                        maptag += `<p class="storeem"><strong>지점장</strong><span> ${mapinfo[idx].storeem}</span></p>`;
                        maptag += `<p class="addr"><strong>주소</strong><span> ${mapinfo[idx].addr}</span></p>`;
                        // 데이터에 따라서 커스터마이징
                        maptag += `</li>`;
                    });

                    $("#store ul").html(maptag);
                },
                error : function(){

                }
            }) 
        })
    </script>
</body>
</html>
