<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭 만들기</title>
</head>
<body>
    <div id="tap">
        <ul>
            <li><button class="btn">tap1</button></li>
            <li><button class="btn">tap2</button></li>
            <li><button class="btn">tap3</button></li>
        </ul>
            <div id="tabcontent">
                <p></p>
                <p></p>
            </div>
        </div>

    <script>
        const mapinfo=[
            {
                위도 : "34.21588",
                경도 : "126.788787"
            },
            {
                위도 : "34.1365452",
                경도 : "127.788787"
            },
            {
                위도 : "31.21588",
                경도 : "110.788787"
            },
        ]
        // const targetdiv =document.getElementById("tabcontent");
        const targetdivp = document.querySelectorAll("#tabcontent p");
        //querySelectorAll 호출된 객체는 비록 하나더라도 정렬화객체가 되므로 targetdivp[0] 이런식으로 접근해야만 함
        const btns = document.querySelectorAll(".btn");

        btns.forEach(function(ele, idx){
            //ele 각 버튼, idx 0 ~ 순번
            ele.addEventListener('click', function(){
                contentinner(idx)
            })
        })

        function contentinner(num){ // 선언적함수 위치상관없이 먼저 번역 저장
            targetdivp[0].innerHTML = mapinfo[num].위도;
            targetdivp[1].innerHTML = mapinfo[num].경도;
        }
    </script>
</body>
</html>
